<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .reset-button {
            display: inline-block;
            background-color: #3AAA8F;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .expiry-info {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${appName} + ' 비밀번호 재설정'">Care Hub 비밀번호 재설정</h1>
    </div>

    <div class="message">
        <p><span th:text="${name}">사용자</span>님, 안녕하세요!</p>
        <p>비밀번호 재설정 요청이 접수되었습니다.</p>
        <p>아래 버튼을 클릭하여 새로운 비밀번호를 설정하실 수 있습니다.</p>
    </div>

    <div class="button-container">
        <a class="reset-button" th:href="${resetUrl}">비밀번호 재설정</a>
    </div>

    <div class="expiry-info">
        <p>* 비밀번호 재설정 링크는 발급 후 5분간 유효합니다.</p>
        <p>* 본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
    </div>

    <div class="footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> <span th:text="${appName}">Care Hub</span>. All rights reserved.</p>
    </div>
</div>
</body>
</html>
