<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 코드</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .code-container {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 30px 0;
        }
        .verification-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #3AAA8F;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .expiry-info {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${appName} + ' 이메일 인증'">Care Hub 이메일 인증</h1>
    </div>

    <div class="message">
        <p>안녕하세요!</p>
        <p>회원가입을 위한 이메일 주소 인증 코드입니다.</p>
        <p>아래의 인증 코드를 회원가입 페이지에 입력해 주세요.</p>
    </div>

    <div class="code-container">
        <div class="verification-code" th:text="${verificationCode}">123456</div>
    </div>

    <div class="expiry-info">
        <p>* 인증 코드는 발급 후 5분간 유효합니다.</p>
        <p>* 본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
    </div>

    <div class="footer">
        <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> <span th:text="${appName}">Care Hub</span>. All rights reserved.</p>
    </div>
</div>
</body>
</html>
